<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 800px;
            margin: auto;
        }

        .form-container {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .user-table th {
            background-color: #f2f2f2;
        }

        .container-heading {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto my-10 p-10 form-container rounded-lg">
        <h2 class="container-heading">Registration Form</h2>

        <form id="registrationForm">
            <div class="mb-4">
                <label for="name" class="block mb-1">Full Name</label>
                <input type="text" id="name" name="name" required class="input-field">
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>
            <div class="mb-4">
                <label for="dob" class="block mb-1">Date of Birth</label>
                <input type="date" id="dob" name="dob" required class="input-field">
            </div>
            <div class="mb-4">
                <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>
                <label for="acceptedTerms" class="ml-2">Accept Terms & Conditions</label>
            </div>
            <button type="submit" class="submit-button">
                Submit
            </button>
        </form>
    </div>

    <div class="container mx-auto my-10 p-10 form-container rounded-lg">
        <h2 class="container-heading mt-10">Registered Users</h2>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted terms?</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <script src="./index.js"></script>
</body>

</html>
